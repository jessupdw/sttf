<form class="form-playeradd" action="/player" role="form" method="post">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Add / Modify a player</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="p_fn">Name</label>
                <input type="text" class="form-control" id="p_fn" name="p_fn" placeholder="first">
            </div>
            <div class="form-group"><label for="p_ln" class="sr-only">Last Name</label>
                <input type="text" class="form-control" id="p_ln" name="p_ln" placeholder="last">
            </div>
            <div class="form-group"><label for="p_em">Email</label>
                <input type="email" class="form-control" id="p_em" name="p_em" placeholder="someone@domain.com">
            </div>
            <div class="form-group">
                <label for="p_nn">Nickname</label>
                <input type="text" class="form-control" id="p_nn" name="p_nn" placeholder="call sign">
            </div>
            <br />
        </div>

    </div>
    <button class="btn btn-lg btn-primary pull-right" type="submit">Save</button>
</form>
